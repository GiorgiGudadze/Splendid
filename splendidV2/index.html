<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

    <header >
        <div class="flex1">
            <div>Start</div>
            <div>About</div>
            <div>how works</div>
        </div>
    </header>

    <section>

        <div class="container">
            <div class="row achievement-infos-container">
              <div class="achievement-info-1">
                <div id="statistics">
                  <div class="row achievement-infos">
                    <div class="col-xs-5">
                      <span class="icon-calendar"></span>
                      Member since 0 days
                    </div>
                    <div class="col-xs-7">
                      <span class="icon-ok"></span>
                      0 completes
                    </div>
                  </div>
                  <div class="row achievement-infos">
                    <div class="col-xs-5">
                      <span class="icon-shopping-cart"></span>
                      0 payouts
                    </div>
                    <div class="col-xs-7" data-placement="bottom" data-toggle="tooltip" title="*Your friend has completed three surveys.">
                      <span class="icon-user"></span>
                      0 friends successfully invited*
                    </div>
                  </div>
                </div>
              </div>
              <div class="info-2-container">
                <div class="achievement-info-2">
                  <div id="statistics" style="padding: 0px;">
                    <div class="row" style="padding-top: 5px;">
                      <span style="font-size: 12px;">Level</span><br>
                      <span style="font-size: 34.5px;">0</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
          <div id="myProgress">
            <div id="myBar">70%</div>
          </div>
          </section>
          
          <section>
          
          <div class="container">
            <div class="panel-group">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h4 class="panel-title">
                    <a data-toggle="collapse" href="#collapse1">Completes</a>
                  </h4>
                </div>
                <div id="collapse1" class="panel-collapse collapse in">
                  <div class="panel-body">
                    <div class="row achievements-panel">
                      <div class="col-xs-3">
                        <figure>
                          <img data-toggle="tooltip" title="Complete 1 survey!" src="./images/test.png" width="75" height="75">
                          <figcaption>1 completes</figcaption>
                        </figure>
                      </div>
                      <div class="col-xs-3">
                        <figure>
                          <img data-toggle="tooltip" title="Complete 3 surveys!" src="./images/test.png" width="75" height="75">
                          <figcaption>3 completes</figcaption>
                        </figure>
                      </div>
                      <div class="col-xs-3">
                        <figure>
                          <img data-toggle="tooltip" title="Complete 5 surveys!" src="./images/test.png" width="75" height="75">
                          <figcaption>5 completes</figcaption>
                        </figure>
                      </div>
                      <div class="col-xs-3">
                        <figure>
                          <img data-toggle="tooltip" title="Complete 10 surveys!" src="./images/test.png" width="75" height="75">
                          <figcaption>10 completes</figcaption>
                        </figure>
                      </div>
                      <div class="col-xs-3">
                        <figure>
                          <img data-toggle="tooltip" title="Complete 25 surveys!" src="./images/test.png" width="75" height="75">
                          <figcaption>25 completes</figcaption>
                        </figure>
                      </div>
                      <div class="col-xs-3">
                        <figure>
                          <img data-toggle="tooltip" title="Complete 50 surveys!" src="./images/test.png" width="75" height="75">
                          <figcaption>50 completes</figcaption>
                        </figure>
                      </div>
                      <div class="col-xs-3">
                        <figure>
                          <img data-toggle="tooltip" title="Complete 75 surveys!" src="./images/test.png" width="75" height="75">
                          <figcaption>75 completes</figcaption>
                        </figure>
                      </div>
                      <div class="col-xs-3">
                        <figure>
                          <img data-toggle="tooltip" title="Complete 100 surveys!" src="./images/test.png" width="75" height="75">
                          <figcaption>100 completes</figcaption>
                        </figure>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </section>
